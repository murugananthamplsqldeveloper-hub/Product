<html>
    <head>
        <style>
            body{
                margin: 0%;
                padding: 0%;
                background-color:rgb(107, 214, 240);
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
    .login-continer{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }   
    .login-box{
        border-radius: 8px;
        padding: 30px;
        box-shadow:0 0 5px black;
        background-color: rgb(248, 152, 238);
        text-align:center;
    }
    .login-box img{
        margin-bottom: 20px;
        width: 80px;
    }
    form{
        margin-top: 20px;
    }
    label{
        display: block;
        margin-bottom: 5px;
        color: rgb(196, 27, 146);
    }
    input{
        width: 100%;
        padding: 15px;
        border: 2px solid wheat;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .input-group{
       margin-bottom: 15px;
       text-align: left;
    }
    </style>
    </head>
    <body>
        <div class="login_continer">
            <div class="login-box">
                <img>
                <h2>Login</h2>
            <form action="Login_page.html" method="post">
                <div class="input-group">
                    <label for="username">Username </label>
                    <input type="text" placeholder="Username...">
                </div>
                <div class="input-group">
                    <label for="password">Password </label>
                    <input type="password" placeholder="Password..">
                </div>
                    <button type="submit">Login</button>          
            </form>
            <p class=""></p>
            </div>
        </div>
    </body>
</html>
